<!--
this gets included in project
settigns also come from _layouts/project
-->
<div class="row menu" id="menu">
  <div class="span12">
<nav>
<ul class="navi">
  {% for item in site.menuitems %}
  <li class="navi-item">
    <a href="{{ site.menuurl[forloop.index0] }}" title="{{ item }}">
      <img src="{{ site.menuicons[forloop.index0] }}" alt="{{ item }}" class="menuicon">
  </a>
  </li>
  {% endfor %}
</ul>
</nav>
  </div>
</div>
<hr>
