<h1>Connected Nodes</h1>
  <p>
    is an experiment on doing the same thing in different languages.
  </p>
    <iframe class="video" src="http://player.vimeo.com/video/28924785?title=0&amp;byline=0&amp;portrait=0&amp;color=ffffff" width="100%" height="281" frameborder="0" webkitAllowFullScreen mozallowfullscreen allowFullScreen></iframe>

<p>The idea is simple. You have lots of points. If some points come close they connect with a line. If a point or node is connected it can reach out to more distant nodes.<br/>
Written for <a href="https://github.com/fabiantheblind/connected-nodes">Processing</a> and <a href="https://github.com/fabiantheblind/AI-connectedNodes">Illustrator</a>.</p>
